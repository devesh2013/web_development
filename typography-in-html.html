<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography In HTML</title>
    <style>
        #golden-box {
            height: 300px;
            width: 500px;
            background-color: goldenrod;
            rotate: -10deg;
            border: 10px dashed maroon;
            padding: 20px;
            position: relative;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 1.2rem;

        }

        #vip {
            padding: 12px;
            border: 5px dashed red;
            rotate: 15deg;
            border-radius: 3px;
            width: 100px;
            position: absolute;
            top: 30px;
            right: 10px;

        }
    </style>
</head>

<body>

    <div id="golden-box">
        <h1>Golden Admit</h1>
        <hr>
        <div id="vip">VIP ONLY </div>
        <p>This magical pass grants the holder entry to the midnight show. No refunds, no exchanges, and absolutely no
            photography
            allowed inside the theater. Please keep your hands and feet inside the vehicle at all times.</p>
    </div>
</body>

</html>
