<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi media in html</title>
</head>

<body>
    <h1>multi media in html</h1>
    <h4>html image tag</h4>
    <img src="space image.webp" alt="space image">
    <h4>html video tag</h4>
    <video width="1080" height="712" controls>
        <source src="space video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h4>html audio tag</h4>
    <audio controls>
        <source src="space audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <h4>html i frame tag</h4>
    <iframe src="NASA.html" height="700" width="800" title="Iframe Example"></iframe>
</body>

</html>
